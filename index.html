<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>game20241020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some styles for the cover */
        #cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fengmian.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: flex-start; /* Aligns content to the left */
            align-items: center;
            padding-left: 50px; /* Moves the content away from the left edge */
            cursor: pointer;
            z-index: 1000;
        }
        #content {
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>

    <!-- Cover section -->
    <div id="cover" onclick="revealContent()">
        <h1 style="color: rgb(218, 216, 80); text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Begin? Start!</h1>
    </div>

    <!-- Hidden content -->
    <div id="content">
        <div class="outerContainer">
            <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>
            <div id="story" class="container">
                <div class="header">
                    <h1>GAME------九十的10227天!</h1>
                    <h2 class="byline"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>

    <script>
        function revealContent() {
            document.getElementById('cover').style.display = 'none';  // Hide the cover
            document.getElementById('content').style.display = 'block';  // Show the content
        }
    </script>
</body>
</html>
